apiVersion: apps/v1
kind: Deployment
metadata:
  name: ldap-deployment
  labels:
    app: ldap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ldap
  template:
    metadata:
      labels:
        app: ldap
    spec:
      containers:
        - name: ldap
          image: 386497974168.dkr.ecr.us-east-1.amazonaws.com/web:ldap2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 389
            - containerPort: 636
          env:
            - name: LDAP_ORGANISATION
              value: "FTP Alejandro"
            - name: LDAP_DOMAIN
              value: "alejandro.com"
            - name: LDAP_ADMIN_PASSWORD
              value: "admin_password"
      imagePullSecrets:
        - name: regcred
